<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portafolio Cripto (Tiempo Real)</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="assets/uso.png" alt="USO" onerror="this.style.display='none'">
      <div class="brandText">
        <div class="brandTitle">Portafolio Cripto</div>
        <div class="brandSub">Datos en tiempo real (CoinGecko)</div>
      </div>
    </div>

    <div class="status">
      <span id="statusDot" class="dot"></span>
      <span id="statusText">Conectando…</span>
      <span class="sep">•</span>
      <span class="muted">Auto cada <b>30s</b></span>
      <button id="btnRefresh" class="btn">Actualizar ahora</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel panel-center">
      <div class="donutCard donutCentered">
        <div class="donutBox">
          <canvas id="donutCanvas" width="520" height="520"></canvas>

          <div class="donutCenter">
            <div class="total" id="totalUsd">$0.00</div>
            <div class="sub" id="assetCountCenter">0 Assets</div>
            <div class="pnl" id="pnlTotal">PnL: $0.00</div>
          </div>
        </div>

        <div class="smallRowCentered">
          <div class="pill">
            <span class="muted">Última actualización:</span>
            <b id="lastUpdate"></b>
          </div>
        </div>

        <div class="smallNote muted">
          refresco por intervalo (cada 30s) por límites de API.
        </div>
      </div>
    </section>


    <section class="cards" id="cards"></section>
  </main>

  <footer class="foot">
    <span class="muted">Hecho con HTML/CSS/JS + Canvas • Fuente:</span> CoinGecko • creado por GL21I04001
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
